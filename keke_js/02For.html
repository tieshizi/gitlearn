	//02 打印三角形
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < i; j++) {
			document.write('@')
		}
		document.write('<br>')

	}
	for (var i = 5; i > 0; i--) {
		for (var j = 0; j < i; j++) {
			document.write('@')
		}
		document.write('<br>')
	}


	//03打印99乘法表
	document.write("<table>")
	for (var i = 1; i <= 9; i++) {
		document.write("<tr>")

		for (var j = 1; j <= i; j++) {
			document.write('<td>')
			document.write(j + '*' + i + '=' + i * j)
			document.write('<td>')

		}
		document.write("<tr>")
	}
	document.write("</table>")

		if (i == 3) {
			continue;
		}

	}

	//break用来结束整个循环语句
	//break可以用于循环语句和switch判断条件
