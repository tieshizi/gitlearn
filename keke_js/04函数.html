		//	   04 递归的使用求和
		function sum(n) {
			if(n == 1) {
				return n;
			}
			return n + sum(n - 1);
		}

		//		递归斐波那契
		function fibonicc(n) {
			if(n == 1 || n == 2) {
				return 1;
			}
			return fibonicc(n - 1) + fibonicc(n - 2);
